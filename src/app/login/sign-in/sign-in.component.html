<div class="row my-3">
  <div class="col-12 d-flex justify-content-between">
      <!-- Continue with Google -->
  <button type="button" class="social_btn" (click)="authService.GoogleAuth()">
    <img src="../../../assets/images/google-icon 1.svg" alt="">
    Sign in with Google
  </button>
  <button type="button" class="social_btn" (click)="authService.GoogleAuth()">
      <img src="../../../assets/images/apple 1.svg" alt="">
      Sign in with Apple
    </button>
  </div>
</div>

<div class="section_card">
  <div class="w-100 row">
    <!-- Sign In Form -->
    <form class="w-100">
      <div class="row mt-3">
        <div class="col-12">
          <div class="form-group">
            <label class="custom_form_label" for="email">Email Address</label>
            <input
              type="email"
              class="custom_input_field"
              id="email"
              aria-describedby="emailHelp"
              #userName
              required
            />
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">
          <div class="form-group">
            <label class="custom_form_label" for="pswrd">Password</label>
            <input
              type="password"
              class="custom_input_field"
              id="pswrd"
              aria-describedby="pswrdHelp"
              #userPassword
              required
            />
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-12 custom_link">Forgot Password?</div>
      </div>
      <div class="row mt-4">
        <div class="col-12 d-flex justify-content-end">
          <button
            type="submit"
            class="custom_btn custom_primary_btn custom_login_btn w-100"
            (click)="authService.SignIn(userName.value, userPassword.value)"
          >
            Sign In
          </button>
        </div>
      </div>
    </form>
  </div>
</div>



<div class="col-12 d-flex justify-content-center mt-3">
  <span>Don't have an account?<span class="custom_link" routerLink="/login/sign-up">Register here</span></span>
</div>
